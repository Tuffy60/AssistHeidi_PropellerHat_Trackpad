[env:FABI_RP2040]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = rpipicow
framework = arduino
board_build.core = earlephilhower
platform_packages = 
    framework-arduinopico@https://github.com/earlephilhower/arduino-pico.git#4.7.1

upload_protocol = uf2
monitor_speed = 115200


